<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e3db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#aboutGrad)"/>
  
  <!-- Central monument/building representing stability -->
  <g transform="translate(300, 100)">
    <!-- Building structure -->
    <rect x="0" y="0" width="200" height="250" fill="#1a2b4d" opacity="0.8" rx="4"/>
    
    <!-- Columns -->
    <rect x="20" y="20" width="20" height="210" fill="#b8860b" opacity="0.6"/>
    <rect x="80" y="20" width="20" height="210" fill="#b8860b" opacity="0.6"/>
    <rect x="140" y="20" width="20" height="210" fill="#b8860b" opacity="0.6"/>
    
    <!-- Roof/Top accent -->
    <polygon points="0,0 100,-50 200,0" fill="#b8860b" opacity="0.8"/>
    
    <!-- Foundation -->
    <rect x="0" y="230" width="200" height="20" fill="#b8860b" opacity="0.7"/>
  </g>
  
  <!-- Left side: Growth/Success arrows -->
  <g transform="translate(50, 100)">
    <g transform="translate(0, 0)">
      <line x1="0" y1="20" x2="40" y2="0" stroke="#b8860b" stroke-width="3" stroke-linecap="round"/>
      <polygon points="40,0 35,8 42,12" fill="#b8860b"/>
    </g>
    <g transform="translate(0, 60)">
      <line x1="0" y1="20" x2="50" y2="0" stroke="#b8860b" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
      <polygon points="50,0 45,8 52,12" fill="#b8860b" opacity="0.7"/>
    </g>
    <g transform="translate(0, 120)">
      <line x1="0" y1="20" x2="60" y2="0" stroke="#b8860b" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
      <polygon points="60,0 55,8 62,12" fill="#b8860b" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Right side: Trust elements (handshake/connection) -->
  <g transform="translate(650, 150)">
    <!-- Left hand -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#1a2b4d" opacity="0.7" transform="rotate(-30)"/>
    <rect x="-35" y="-8" width="20" height="16" fill="#1a2b4d" opacity="0.7" rx="3"/>
    
    <!-- Right hand -->
    <ellipse cx="50" cy="20" rx="25" ry="35" fill="#b8860b" opacity="0.7" transform="rotate(30)"/>
    <rect x="50" y="-8" width="20" height="16" fill="#b8860b" opacity="0.7" rx="3"/>
    
    <!-- Connection point -->
    <circle cx="25" cy="10" r="8" fill="#b8860b" opacity="0.9"/>
  </g>
  
  <!-- Bottom: Three pillars representing values -->
  <g transform="translate(100, 350)">
    <!-- Pillar 1 -->
    <rect x="0" y="30" width="40" height="100" fill="#1a2b4d" opacity="0.7"/>
    <rect x="0" y="0" width="40" height="35" fill="#b8860b" opacity="0.8" rx="2"/>
    <text x="8" y="55" font-family="Georgia, serif" font-size="10" fill="#b8860b" font-weight="bold">VALUE 1</text>
    
    <!-- Pillar 2 -->
    <rect x="80" y="20" width="40" height="110" fill="#1a2b4d" opacity="0.7"/>
    <rect x="80" y="0" width="40" height="25" fill="#b8860b" opacity="0.8" rx="2"/>
    <text x="88" y="60" font-family="Georgia, serif" font-size="10" fill="#b8860b" font-weight="bold">VALUE 2</text>
    
    <!-- Pillar 3 -->
    <rect x="160" y="30" width="40" height="100" fill="#1a2b4d" opacity="0.7"/>
    <rect x="160" y="0" width="40" height="35" fill="#b8860b" opacity="0.8" rx="2"/>
    <text x="168" y="55" font-family="Georgia, serif" font-size="10" fill="#b8860b" font-weight="bold">VALUE 3</text>
    
    <!-- Connecting base -->
    <rect x="0" y="130" width="200" height="8" fill="#b8860b" opacity="0.6"/>
  </g>
  
  <!-- Decorative corner elements -->
  <rect x="30" y="30" width="50" height="2" fill="#b8860b" opacity="0.3"/>
  <rect x="30" y="30" width="2" height="50" fill="#b8860b" opacity="0.3"/>
  
  <rect x="720" y="450" width="50" height="2" fill="#b8860b" opacity="0.3"/>
  <rect x="770" y="450" width="2" height="50" fill="#b8860b" opacity="0.3"/>
</svg>