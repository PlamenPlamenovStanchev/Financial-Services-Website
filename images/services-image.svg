<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e3db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#serviceGrad)"/>
  
  <!-- Portfolio representation -->
  <g transform="translate(100, 80)">
    <!-- Document/Portfolio papers -->
    <rect x="0" y="0" width="120" height="160" fill="#1a2b4d" opacity="0.8" rx="4"/>
    <line x1="10" y1="30" x2="110" y2="30" stroke="#b8860b" stroke-width="2"/>
    <line x1="10" y1="50" x2="110" y2="50" stroke="#b8860b" stroke-width="2"/>
    <line x1="10" y1="70" x2="90" y2="70" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="90" x2="90" y2="90" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="110" x2="110" y2="110" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="130" x2="110" y2="130" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="150" x2="110" y2="150" stroke="#e8e3db" stroke-width="1" opacity="0.5"/>
    
    <!-- Second paper offset -->
    <rect x="20" y="20" width="120" height="160" fill="#1a2b4d" opacity="0.6" rx="4"/>
  </g>
  
  <!-- Growth chart representation -->
  <g transform="translate(350, 100)">
    <rect width="250" height="200" fill="white" opacity="0.3" rx="4"/>
    <!-- Grid lines -->
    <line x1="0" y1="40" x2="250" y2="40" stroke="#b8860b" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="80" x2="250" y2="80" stroke="#b8860b" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="120" x2="250" y2="120" stroke="#b8860b" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="160" x2="250" y2="160" stroke="#b8860b" stroke-width="1" opacity="0.3"/>
    
    <!-- Upward trend line -->
    <polyline points="10,160 50,120 90,100 130,70 170,50 210,40 250,35" 
              fill="none" stroke="#b8860b" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Data points -->
    <circle cx="10" cy="160" r="4" fill="#b8860b"/>
    <circle cx="50" cy="120" r="4" fill="#b8860b"/>
    <circle cx="90" cy="100" r="4" fill="#b8860b"/>
    <circle cx="130" cy="70" r="4" fill="#b8860b"/>
    <circle cx="170" cy="50" r="4" fill="#b8860b"/>
    <circle cx="210" cy="40" r="4" fill="#b8860b"/>
    <circle cx="250" cy="35" r="4" fill="#b8860b"/>
  </g>
  
  <!-- Shield/Protection symbol -->
  <g transform="translate(100, 300)">
    <path d="M 60,40 L 100,20 L 100,80 Q 100,120 60,140 Q 20,120 20,80 L 20,20 Z" 
          fill="none" stroke="#b8860b" stroke-width="3"/>
    <circle cx="60" cy="80" r="15" fill="#b8860b" opacity="0.6"/>
  </g>
  
  <!-- Target/Goal symbol -->
  <g transform="translate(320, 320)">
    <circle cx="30" cy="30" r="35" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    <circle cx="30" cy="30" r="25" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#b8860b" stroke-width="2" opacity="0.7"/>
    <circle cx="30" cy="30" r="5" fill="#b8860b"/>
  </g>
  
  <!-- Wealth symbol (money/coins) -->
  <g transform="translate(520, 300)">
    <circle cx="0" cy="0" r="25" fill="#b8860b" opacity="0.7"/>
    <text x="-5" y="8" font-family="Georgia, serif" font-size="20" fill="white" font-weight="bold">$</text>
    <circle cx="30" cy="20" r="25" fill="#b8860b" opacity="0.5"/>
    <text x="25" y="28" font-family="Georgia, serif" font-size="20" fill="white" font-weight="bold">$</text>
    <circle cx="55" cy="5" r="25" fill="#b8860b" opacity="0.3"/>
    <text x="50" y="13" font-family="Georgia, serif" font-size="20" fill="white" font-weight="bold">$</text>
  </g>
  
  <!-- Decorative footer line -->
  <line x1="50" y1="470" x2="750" y2="470" stroke="#b8860b" stroke-width="2" opacity="0.4"/>
</svg>