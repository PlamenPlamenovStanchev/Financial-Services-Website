<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1b2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#heroGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="1100" cy="500" r="100" fill="url(#accentGrad)" opacity="0.08"/>
  
  <!-- Building/Architecture silhouette -->
  <rect x="800" y="250" width="150" height="350" fill="#b8860b" opacity="0.15"/>
  <rect x="820" y="280" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  <rect x="860" y="280" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  <rect x="900" y="280" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  <rect x="820" y="330" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  <rect x="860" y="330" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  <rect x="900" y="330" width="25" height="30" fill="#f5f1e8" opacity="0.4"/>
  
  <!-- Gold accent lines -->
  <line x1="0" y1="150" x2="600" y2="150" stroke="#b8860b" stroke-width="3" opacity="0.3"/>
  <line x1="600" y1="450" x2="1200" y2="450" stroke="#b8860b" stroke-width="3" opacity="0.3"/>
  
  <!-- Text content -->
  <text x="100" y="200" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#b8860b" letter-spacing="2">
    PINNACLE
  </text>
  <text x="100" y="250" font-family="Georgia, serif" font-size="24" fill="#f5f1e8" letter-spacing="3">
    WEALTH MANAGEMENT
  </text>
  <text x="100" y="320" font-family="Georgia, serif" font-size="18" fill="#f5f1e8" font-style="italic" opacity="0.9">
    Excellence in Private Finance
  </text>
  
  <!-- Decorative corner elements -->
  <rect x="50" y="520" width="100" height="3" fill="#b8860b" opacity="0.5"/>
  <rect x="50" y="520" width="3" height="50" fill="#b8860b" opacity="0.5"/>
</svg>